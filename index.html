<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <title>Tic Tac Toe</title>
      <link href='http://fonts.googleapis.com/css?family=Hind:400' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <script id="menu-template" type="template">
         <div id="new-game-modal" class="modal">
            <div class="close-modal">x</div>
            <div class="game-type">
               <div id="game-type">
                  <h3>Game Type</h3>
                  <div class="single-player" title="Single Player"></div>
                  <div class="multi-player" title="Multi Player"></div>
               </div>
               <div id="settings">
                  <div class="partition"></div>
                  <div class="single-settings">
                     <span>Easy</span>
                     <span class="selected">Medium</span>
                     <span>Hard</span>
                  </div>
                  <div class="multi-settings">
                     <h3>Number of Players</h3>
                     <select id="num-players">
                        <option>2</option>
                        <option>3</option>
                     </select>
                  </div>
                  <div id="start-game">Start Game</div>
               </div>
            </div>
         </div>
      </script>
      <script id="game-over-template" type="template">
         <div id="game-over-modal" class="modal">
            <div class="close-modal">x</div>
            <div class="content"></div>
         </div> 
      </script>
      <div class="container">
         <div id="header">
            <h1>Tic Tac Toe</h1>
         </div>

         <div id="game-view">
            <div class="game-container">
               <div id="controls">
                  <div class="minor-controls">
                     <div class="reset minor-button">Reset</div>
                     <div class="hint minor-button">Hint</div>
                  </div>
                  <div class="major-controls">
                     <div id="new-game" class="main-button">New Game</div>
                  </div>
               </div>
               <div id="board">
                  <div class="row">
                     <div class="cell"></div>
                     <div class="cell"></div>
                     <div class="cell"></div>
                  </div>
                  <div class="row">
                     <div class="cell"></div>
                     <div class="cell"></div>
                     <div class="cell"></div>
                  </div>
                  <div class="row">
                     <div class="cell"></div>
                     <div class="cell"></div>
                     <div class="cell"></div>
                  </div>
               </div>
               <div id="game-status"></div>
            </div>
         </div>
      </div>
      <script src="js/lib/jquery.min.js" type="text/javascript"></script>
      <script src="js/game.js" type="text/javascript"></script>
      <script src="js/views.js" type="text/javascript"></script>
   </body>
</html>
